<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Results</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p *ngFor='let artist of artists'>
            {{artist.name}} - <span class="bold">{{ artist.obscurity}}%</span> popularity
          </p>
          <h6> Overall Popularity: {{overallObscurity.percentage}} %</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Try Again</button>
          <button type="button" class="btn btn-primary">View Highscore</button>
        </div>
      </div>
    </div>
  </div>
